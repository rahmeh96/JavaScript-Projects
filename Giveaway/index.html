<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Countdown</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <img src="thumbnails/hero-bcg.jpeg">
  <div class="countdown">
    <h1>Giveaway Countdown</h1>
    <h4>the giveaway ends: 25, feb, 2025 00:00 am</h4>
    <div class="timer" id="timer">
      <div id="days" class="time">
        <span>00</span>
        <p>Days</p>
      </div>
      <div id="hours" class="time">
        <span>00</span>
        <p>Hours</p>
      </div>
      <div id="minutes" class="time">
        <span>00</span>
        <p>Mins</p>
      </div>
      <div id="seconds" class="time">
        <span>00</span>
        <p>Secs</p>
      </div>
    </div>
  </div>
</main>
  <script src="app.js">
    
  </script>

</body>
</html>
